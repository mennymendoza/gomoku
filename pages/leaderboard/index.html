<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Leaderboard</title>
        <meta charset="utf-8" />
        <link href="../../css/main.css" rel="stylesheet" type="text/css" />
        <link href="../../css/leaderboard.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- header goes here -->
        <section id="main-section">
            <h1>Stats</h1>
            <table id="leaderboard">
                <caption class="stats-title">Ranks</caption>
                <!-- backend would fill the rows here -->
            </table>
            <p class="stats-title">Player Stats</p>
            <div id="player-stats">
                <p id="games-played"></p>
                <p>Games Played</p>
                <div id="wl-record">
                    <p class="stats-title">Record</p>
                    <p><span id="num-wins"></span> Wins - <span id="num-losses"></span> Losses</p>
                </div>
                <p id="hours-played"></p>
                <p>Hours Played</p>
            </div>
        </section>
        <!-- footer goes here -->
    </body>
</html>
