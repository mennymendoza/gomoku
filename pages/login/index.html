<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <link href="../../css/main.css" rel="stylesheet" type="text/css" />
        <link href="../../css/login.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload='checkLogin()'>
        <!-- header goes here -->
        <section id="main-section">
            <h1>Sign In</h1>
            <div id="form-box">
                <form>
                    <input id="email-address" type="text" value="Email Address" />
                    <input id="password" type="text" value="Password" />
                    <input id="submit-button" type="button" onclick="login()" value="Login" />
                    <!-- image would go here -->
                </form>
            </div>
            <div id="error-sect">
                <i class="fas fa-exclamation-circle"></i>
                <h3>DANG YOU MESSED UP</h3>
                <p>There has been an error trying to login</p>
            </div>
            <p>Don't have an account?</p>
            <a href="../signup/index.html">Sign up</a>
        </section>
        <!-- footer goes here -->
        <script src="../../js/requests.js"></script>
        <script src="https://kit.fontawesome.com/ddd9f3b4e4.js" crossorigin="anonymous"></script>
    </body>
</html>
